<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba AYAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center mt-3 fw-bold">Usuarios</h1>

    <div class="container justify-content-center mt-5">
        <table class="table ayax-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
          </table>
    </div>

    <div class="container justify-content-center"></div>
        <div class="m-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Introduce el nombre..." aria-label="Recipient's username" aria-describedby="button-addon2" id="textoBuscar">

                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>
    </div>

    <div class="m-5">
        <p class="fs-4" id="resultado"></p>
    </div>

    
    <script src="ayax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
